apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 841162679501.dkr.ecr.us-east-1.amazonaws.com/frontend:8
        ports:
        - containerPort: 80
        env:   # <-- Fixed indentation
        - name: REACT_APP_API_BASE_URL
          value: "http://adb22667dd9e942af890810cbe11180a-1370933755.us-east-1.elb.amazonaws.com"

---
apiVersion: v1
kind: Service
metadata: 
  name: frontend
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
      #    nodePort: 31004  # Optional: Specify a nodePort if you want a fixed port
  selector:
    app: frontend  # Ensure this matches the labels in the Deployment
  type: LoadBalancer

